<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TUP LC2 - TP Integrador</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/pages/add-city.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <h1>
        <span>Clima App</span>
      </h1>
      <nav>
        <ul>
          <li class=><a href="./index.html">Clima</a></li>
          <li class="current-page"><a href="#">Agregar Ciudad</a></li>
          <li><a href="/help.html">Ayuda</a></li>
        </ul>
      </nav>
    </header>
    <!-- Contenido principal de la página -->
    <main>
      <h2>Agregar Ciudad</h2>
      <section class="agregarCiudad" >
        <form action="#">
            <label for="">Ingrese la ciudad a agregar:</label>
            <input type="text" id="ciudadIngresada">
            <div>
              <button class="boton" onclick="agregarCiudad()" type="button">Agregar</button>
            </div>
        </form>
      </section>
      <section id="section-weather-result">
        <div class="d-flex justify-content-center">
          <div id="carga"  class="spinner-border text-dark" role="status">
            <span class="sr-only visually-hidden">Loading...</span>
          </div>
        </div>
        <p id="alerta1" class="alertas">Ciudad agregada con éxito</p>
        <p id="alerta2" class="alertas">Error: La ciudad ingresada no se encuentra en la API o se produjo un error al consultar</p>
        <p id="alerta3" class="alertas"> La ciudad ingresada ya se encuentra almacenada</p>
       
      </section>
    </main>

    <footer>
      <p>Desarrollado con ♥ - LC2</p>
    </footer>
    <script src="./js/pages/add-city.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
