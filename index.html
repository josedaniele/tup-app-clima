<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TUP LC2 - TP Integrador</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/pages/index.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <h1>
        <span>Clima App</span>
      </h1>
      <nav>
        <ul>
          <li class="current-page"><a href="#">Clima</a></li>
          <li><a href="./pages/add-city.html">Agregar Ciudad</a></li>
          <li><a href="./pages/help.html">Ayuda</a></li>
        </ul>
      </nav>
    </header>
    <!-- Contenido principal de la página -->
    <main>
      <h2>El Clima Ahora</h2>
      <section id="form-city-list">
        <!-- Sección donde se debe colocar el formulario, con el select y el
botón de consultar -->
        <form action="">
          <select name="" id="ciudades" >
            <option value="" disabled selected>Seleccionar Ciudad</option>
          </select>
          <button class="boton"  onclick="consulta()" type="button" >Consultar</button>
        </form>
      </section>
      <section id="section-weather-result">
        <div  class="d-flex justify-content-center ">
          <div id="carga" class="spinner-border text-dark" role="status">
            <span class="sr-only visually-hidden">Loading...</span>
          </div>
        </div>
        <!-- Sección donde se debe mostrar el clima de la ciudad -->
      </section>
    </main>
    <footer>
      <p>Desarrollado con ♥ - LC2</p>
    </footer>
    <script src="./js/pages/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
